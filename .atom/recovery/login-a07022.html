	<body class="dark">
      <div class="form-group">
    </form>
		<form action="#" class="login-form" name="myForm" onsubmit="return validateForm()" id="error">
	    <h1>Login In</h1>
	    <div class="textb">
	      <input type="email" required id="user">
	      <div class="placeholder" id="erroruser">Email</div>
	    </div>

	    <div class="textb">
	      <input type="password" required id="pass">
	      <div class="placeholder" id="errorpwdchar" id="errorpwd">Password</div>
	      <div class="show-password fas fa-eye-slash"></div>
	    </div>

	    <button class="btn btn-default" disabled><i class="fas fa-arrow-right" disabled></i></button>
	    <a href="#">Can't Sign in?</a>
	    <a href="#">Create Account</a>
	  </form>
    <!--Form-->
    </div>
    <!--Form-input-->
  </div>
  <!--COntainer-->
	<script type="text/javascript">
			$(window).load(function () {
					$("#box").fadeOut("slow");
			});
	</script>
		<script>
	    var fields = document.querySelectorAll(".textb input");
	    var btn = document.querySelector(".btn");
	    function check(){
	      if(fields[0].value != "" && fields[1].value != "")
	        btn.disabled = false;
	      else
	        btn.disabled = true;
	    }

	    fields[0].addEventListener("keyup",check);
	    fields[1].addEventListener("keyup",check);

	    document.querySelector(".show-password").addEventListener("click",function(){
	      if(this.classList[2] == "fa-eye-slash"){
	        this.classList.remove("fa-eye-slash");
	        this.classList.add("fa-eye");
	        fields[1].type = "text";
	      }else{
	        this.classList.remove("fa-eye");
	        this.classList.add("fa-eye-slash");
	        fields[1].type = "password";
	      }
	    });
			function removeAlerts(){
	document.getElementById("error").innerHTML = "";
	document.getElementById("erroruser").innerHTML = "";
	document.getElementById("errorpwd").innerHTML = "";
	document.getElementById("errorpwdchar").innerHTML = "";
}

function validateForm() {
	removeAlerts();

	var username = document.forms["myForm"]["user"].value;
	var pwd = document.forms["myForm"]["pass"].value;

	if(!username && !pwd){
		document.getElementById("error").innerHTML = "Please input username and password";
		return false;
	} else if(username == null || username == ""){
		document.getElementById("erroruser").innerHTML = "Please input your username";
		return false;
	} else if(pwd == null || pwd == ""){
		document.getElementById("errorpwd").innerHTML = "Please input your password";
		return false;
	} else if(pwd.length < 6){
		document.getElementById("errorpwdchar").innerHTML = "your password should be minimum 6 character";
		return false;
	}

}
	  </script>
