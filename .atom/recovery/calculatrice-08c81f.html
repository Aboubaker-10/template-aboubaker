<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form class="calculator" name="calc">
        <input class="value" type="text" name="txt" readonly>
        <span class="num clear">c</span>
        <span class="num1">&#247;</span>
        <span class="num2">></span>
        <span class="num3">&#215;</span>
        <span class="num4">7</span>
        <span class="num5">8</span>
        <span class="num6">9</span>
        <span class="num7">-</span>
        <span class="num8">4</span>
        <span class="num9">5</span>
        <span class="num10">6</span>
        <span class="num plus">+</span>
        <span class="num11">3</span>
        <span class="num12">2</span>
        <span class="num13">1</span>
        <span class="num14">0</span>
        <span class="num15">.</span>
        <span class="num equal">=</span>
        <span class="numc">&#8730;</span>
        <span class="num%">&#37;</span>
        <span class="numX">X&sup2;</span>
    </form>
</body>
</html>
